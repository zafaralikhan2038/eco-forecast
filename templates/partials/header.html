<header class="bg-green-800 fixed top-0 z-50 w-full">
  <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
    <div class="flex items-center mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3 text-yellow-300 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
      </svg>
      <h1 class="text-3xl font-extrabold text-green-50 tracking-wider">
        EcoForecast
      </h1>
    </div>
    <nav class="flex items-center">
      {% if user.is_authenticated %}
      <div class="flex flex-wrap items-center justify-center space-x-4">
        <a href="{% url 'dashboard:index' %}" class="group flex items-center px-3 py-2 rounded-lg text-yellow-400 bg-emerald-700 hover:bg-emerald-600 hover:text-white transition duration-300 space-x-2 active:bg-emerald-800 active:text-yellow-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard text-yellow-400 group-hover:text-white">
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" />
          </svg>
          <span>Dashboard</span>
        </a>
        <a href="{% url 'weather:weather_data' %}" class="group flex items-center px-3 py-2 rounded-lg text-yellow-400 bg-sky-700 hover:bg-sky-600 hover:text-white transition duration-300 space-x-2 active:bg-sky-800 active:text-yellow-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud-sun text-yellow-400 group-hover:text-white">
            <path d="M12 2v2" />
            <path d="m4.22 10.22 1.42 1.42" />
            <path d="M10 14a4 4 0 1 0-4-4v1.5" />
            <path d="M13.27 20.02a5 5 0 0 0 3.57-1.61 5.002 5.002 0 0 0 1.64-5.01" />
            <path d="M10 14H5a5 5 0 0 1 3.54-8.87v.01A4 4 0 1 1 10 14Z" />
          </svg>
          <span>Weather Data</span>
        </a>
        <a href="{% url 'forecast:energy_forecast' %}" class="group flex items-center px-3 py-2 rounded-lg text-yellow-400 bg-cyan-700 hover:bg-cyan-600 hover:text-white transition duration-300 space-x-2 active:bg-cyan-800 active:text-yellow-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-3 text-yellow-400 group-hover:text-white">
            <path d="M3 3v18h18" />
            <path d="M18 17V9" />
            <path d="M13 17V5" />
            <path d="M8 17v-3" />
          </svg>
          <span>Energy Forecast</span>
        </a>
      </div>

      <div class="relative ml-4">
        <div id="profile-dropdown-trigger" class="flex items-center space-x-2 cursor-pointer">
          <img 
            src="{{ user.profile_photo.url }}" 
            alt="{{ user.username }}" 
            class="w-10 h-10 rounded-full object-cover hover:opacity-80"
          />
          <span class="text-yellow-300 font-semibold">{{ user.username }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 text-yellow-200 hover:text-yellow-300 transition-colors duration-300">
            <path d="m6 9 6 6 6-6" />
          </svg>
        </div>
        
        <div 
          id="profile-dropdown" 
          class="absolute right-0 mt-2 w-48 bg-green-50 rounded-lg shadow-lg border border-green-100 hidden transition-all duration-300"
        >
          <div class="px-4 py-3 border-b border-green-200">
            <p class="text-sm text-center font-bold text-green-800 hover:text-green-900 transition-colors">{{ user.username }}</p>
            <p class="text-xs text-center text-green-600 hover:text-green-700 transition-colors">{{ user.email }}</p>
          </div>
          <a 
            href="{% url 'auth:profile' %}" 
            class="block px-4 py-2 text-green-800 hover:bg-green-100 flex items-center space-x-2 hover:text-green-900 transition-colors"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user text-green-600 group-hover:text-green-800">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
            <span>Profile</span>
          </a>
          <a 
            href="{% url 'auth:logout' %}" 
            class="block px-4 py-2 text-green-800 hover:bg-green-100 flex items-center space-x-2 hover:text-green-900 transition-colors"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out text-green-600 group-hover:text-green-800">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" x2="9" y1="12" y2="12" />
            </svg>
            <span>Logout</span>
          </a>
        </div>
      </div>

      {% else %}
      <div class="flex flex-wrap items-center justify-center space-x-4">
        <a href="{% url 'auth:login' %}" class="group flex items-center bg-emerald-700 text-yellow-400 px-4 py-2 rounded-lg hover:bg-emerald-600 hover:text-white transition duration-300 space-x-2 active:bg-emerald-800 active:text-yellow-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-in text-yellow-400 group-hover:text-white">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
            <polyline points="10 17 15 12 10 7" />
            <line x1="15" x2="3" y1="12" y2="12" />
          </svg>
          <span>Login</span>
        </a>
        <a href="{% url 'auth:register' %}" class="group flex items-center bg-amber-600 text-yellow-400 px-4 py-2 rounded-lg hover:bg-amber-500 hover:text-white transition duration-300 space-x-2 active:bg-amber-700 active:text-yellow-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-plus text-yellow-400 group-hover:text-white">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <line x1="19" x2="19" y1="8" y2="14" />
            <line x1="22" x2="16" y1="11" y2="11" />
          </svg>
          <span>Register</span>
        </a>
      </div>
      {% endif %}
    </nav>
  </div>
</header>
