{% extends 'base.html' %} {% block content %}
<div
  class="h-[60vh] bg-gray-100 flex items-center justify-center px-4 sm:px-6 lg:px-8 mb-12"
>
  <div class="max-w-md w-full space-y-6 bg-white p-10 rounded-xl shadow-2xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">
        Sign in to your account
      </h2>
      {% if messages %}
      <div class="space-y-2 mb-4">
        {% for message in messages %}
        <div
          class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700 {% elif message.tags == 'success' %}bg-green-100 border-green-400 text-green-700 {% else %}bg-green-100 border-green-400 text-green-700 {% endif %} px-4 py-3 rounded border"
          role="alert"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    <form method="post" class="space-y-6" id="loginForm">
      {% csrf_token %}
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="username"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter your username"
        />
      </div>
      <div>
        <div class="flex justify-between items-center mb-2">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <a href="#" class="text-sm text-green-600 hover:text-green-500">
            Forgot password?
          </a>
        </div>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex items-center">
        <input
          type="checkbox"
          id="remember_me"
          name="remember_me"
          class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mr-2"
        />
        <label for="remember_me" class="text-sm text-gray-600"
          >Remember me</label
        >
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:-translate-y-1"
      >
        Login
      </button>
    </form>
    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
          href="{% url 'auth:register' %}"
          class="text-green-600 hover:underline"
        >
          Create Account
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
